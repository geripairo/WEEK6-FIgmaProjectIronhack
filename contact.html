        <a href="contact.html"><button id="nav-button" class="btnBlue btnContact">Contact Us</button></a>
    </nav>
    
</header>

<!-- SECTION 1: Contact Us section  -->
<section id="form-section">
    <h1>Contact Us</h1>

    <form action="/comments" method="post" target="_self" id="form-container">

        <div>
            <label class="form-label" for="name">Full Name *</label>
            <br>
            <input class="form-input" type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div id="input-half-container">
            <div>
                <label class="form-label" for="email">Email</label>
                <br>
                <input class="form-input-half" type="email" id="email" name="email" placeholder="Enter your email address" required>     
    
            </div> 
            <div>
                <label class="form-label" for="phone">Phone</label>
                <br>
                <input class="form-input-half" type="number" id="phone" name="phone" placeholder="Enter your phone number" required>    
            </div>        
        </div>

        <div>
            <label class="form-label" for="message">Message</label>
            <textarea class="form-input" name="message" id="message" cols="30" rows="10" placeholder="Write your message here..."></textarea>
        </div>

        <input class="btn-subscribe" type="submit" value="Submit">

    
    </form>
</section>
