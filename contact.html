<body>
<!-- HEADER NAVBAR SECTION -->

<header id="header">
        
    <a href="index.html"><img id="homeLogo" class="logo" src="img/logos/circle.svg" alt="mainLogo"></a>
    <nav class="navBar">
        <ul class="navList">            
            <li><a href="index.html">Home</a></li>
            <li><a href="project.html">Projects</a></li>
            <li><a href="contact.html">Services</a></li>
        </ul>
    </nav>
    <button class="btn btn-contact"><a href="contact.html">Contact Us</a></button>
</header>

<!-- SECTION 1: Contact Us section  -->

<form action="/comments" method="post" target="_self" id="formContainer">
    <h1>Contact Us</h1>

    <div>
        <label for="name">Full Name *</label>
        <br>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
    </div>

    <div>
        <label for="email">Email</label>
        <br>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
    </div>

    <div>        
        <label for="phone">Phone</label>
        <br>
        <input type="number" id="phone" name="phone" placeholder="Enter your phone number" required>
    </div>

    <div>
        <label for="message"></label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
    </div>

    <input type="submit" value="Submit">

    
</form>

<!-- SECTION 3: Footer Section  -->

<footer id="footer">
    <div id="addressBox">
        <img id="footerLogo" src="img/logos/circle.svg" alt="mainLogo">
        <address>2972 Westheimer Rd. Santa Ana, <br> Illinois 85486 </address>
    </div>
    <div id="footerLinks">
        <a href="#" class="footerLinks">Team</a>
        <a href="project.html" class="footerLinks">Services</a>

    </div>
</footer>

</body>
